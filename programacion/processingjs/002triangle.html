<body>
    <h3>Triángulo</h3>
    <p>
        Para dibujar triangulos tenemos la función: triangle(x1,y1,x2,y2,x3,y3). Donde:
        <ul>
            <li>x1 y y1: posicion del primer punto.</li>
            <li>x2 y y2: posicion del segundo punto.</li>
            <li>x3 y y3: posicion del tercer punto.</li>
        </ul>
        Ejemplo de triangle(0,100, 50,100,25,20);
        <script src="002triangle.js"></script>
    </p>
